<div class="img-wrapper {{ self.image.alignment }}">
    {% if self.image.size %}
        {% image self.image self.image.size as theimage %}
    {% else %}
        {% image self.image original as theimage %}
    {% endif %}
    <img alt="{{ theimage.alt }}" class="{{ self.image.alignment }} {{ self.image.shape }}" height="{{ theimage.height }}"  id="img-{{ id_prefix }}" src="{{ theimage.url }}" width="{{ theimage.width }}" />
    {% if child.value.caption %}
        <div class="caption">
            {{ self.image.caption|myrichtext }}
        </div>
    {% endif %}
</div>
